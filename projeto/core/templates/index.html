{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Bem-vindo!</h1>
    <p>Essa tela va ter alguma coisa no futuro ?.</p>
    <a href="{% url 'jogo:index' %}"><button type="button" class="btn btn-secondary">Amistoso</button></a>
    <a href="{% url 'core:disponivel_partida' %}"><button type="button" class="btn btn-success">Campeonato</button></a>
  </div>
</div>

{% for message in messages %}
    {% if 'success' in message.tags %}
      <p class="alert alert-success" role="alert"><span style="font-weight: bold">{{ message }}</span></p>
    {% else %}
      <p class="alert alert-danger" role="alert"><span style="font-weight: bold">{{ message }}</span></p>
    {% endif %}
{% endfor %}

{% endblock content %}
